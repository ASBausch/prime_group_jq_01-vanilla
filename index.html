<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fruit Cart Challenge</title>
		<meta name="description" content="Webpage">
		<link href="stylesheet.css" rel="stylesheet">
	</head>
	<body>

	<header>Fruit For Sale</header>
	<header class="cashAvail">Total Available Cash: $<span>100</span></header>
		<section class="cart">
		<div>
			<img src="Red_Apple.jpg" alt="apple image">
		</div>

		<div>
			<img src="Orange.jpg" alt="orange image">
		</div>
		
		<div>
			<img src="Ripe_bananas.jpg" alt="banana image">
		</div>
		
		<div>
			<img src="grapes.jpg" alt="grapes image">
		</div>
		
		</section>

		<section class="buy cart">
		<button class="buyApple">Buy</button>
		<button class="orange">Buy</button>
		<button class="banana">Buy</button>
		<button class="grapes">Buy</button>
		</section>


		<section class="curPrice cart">
		<p class="apple">Current Price $3.00</p>
		<p class="orange">Current Price $3.00</p>
		<p class="banana">Current Price $3.00</p>
		<p class="grapes">Current Price $3.00</p>
		</section>

		<section class="cart">
		<p class="avgApplePrice">Average Price $</p>
		<p>Average Price $</p>
		<p>Average Price $</p>
		<p>Average Price $</p>
		</section>

		<section class="Count cart">
		<p class="appleCount">Apple Count:</p>
		<p>Orange Count:$</p>
		<p>Banana Count$</p>
		<p>Grape Count</p>
		</section>
		
		<script src="jquery.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
