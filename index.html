<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fruit Cart Challenge</title>
		<meta name="description" content="Webpage">
		<link href="stylesheet.css" rel="stylesheet">
	</head>
	<body>

	<header>Fruit For Sale</header>
	<header class="cashAvail">Total Available Cash: $<span>100</span></header>
		<section class="cart">
		<div>
			<img src="Red_Apple.jpg" alt="apple image">
		</div>

		<div>
			<img src="Orange.jpg" alt="orange image">
		</div>
		
		<div>
			<img src="Ripe_bananas.jpg" alt="banana image">
		</div>
		
		<div>
			<img src="grapes.jpg" alt="grapes image">
		</div>
		
		</section>

		<section class="buy" class="cart">
		<button class="buyApple">Buy</button>
		<button class="orange">Buy</button>
		<button class="banana">Buy</button>
		<button class="grapes">Buy</button>
		</section>


		<section class="curPrice" class="cart">
		<p class="apple">Current Price $</p>
		<p class="orange">Current Price $</p>
		<p class="banana">Current Price $</p>
		<p class="grapes">Current Price $</p>
		</section>

		<section class="cart">
		<p>Average Price $</p>
		<p>Average Price $</p>
		<p>Average Price $</p>
		<p>Average Price $</p>
		</section>
		
		<script src="jquery.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
